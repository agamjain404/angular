<!-- Two types of forms in angular -->
<!-- Template driven forms are the simplest way to build forms in Angular and are driven by the directive in the template versus code in the component. They us the angular's two way data binding directive(ngModel) to create and manage underlying form instance -->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- ngForm returns us the angular form with its complete state and all the controls -->
      <!-- when passing the form as a arguent -->
      <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
        <!-- When submitting without passing the form and getting the form with the help of ViewChild decorator -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <!-- required attribute is used to make a field required -->
            <!-- Now if we submit the form without entering any value in this field then we can see in console that the form logged has valid as false in its state -->
            <input
             type="text" 
             id="username" 
             class="form-control"
             ngModel
             name="username"
             required>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <!-- ngModel is the directive given by forms and to give it control we can use name attribute -->
            <!-- email attribute validates if the input is email or not -->
            <input type="email" id="email" class="form-control" ngModel name="email" required email>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
